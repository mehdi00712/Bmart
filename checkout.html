<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="nav">
  <div class="logo"><a href="index.html" style="color:white;text-decoration:none">Bmart</a></div>
  <nav style="display:flex;gap:12px;align-items:center">
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
    <a href="login.html">Seller Login</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="admin.html">Admin</a>
  </nav>
</header>

<main class="container">
  <h1>Checkout</h1>
  <div id="summary"></div>
  <form id="form" class="card">
    <label>Name <input required name="name"></label>
    <label>Phone <input required name="phone"></label>
    <label>Address <textarea name="address" placeholder="If delivery/postage"></textarea></label>

    <fieldset>
      <legend>Delivery Method</legend>
      <label><input type="radio" name="dm" value="pickup" checked> Pick up (Rs 0)</label>
      <label><input type="radio" name="dm" value="delivery"> Delivery (Rs 150)</label>
      <label><input type="radio" name="dm" value="postage"> Postage (Rs 125)</label>
    </fieldset>

    <p id="total"></p>
    <button type="submit">Place Order</button>
  </form>
</main>
<script type="module" src="checkout.js"></script>
</body>
</html>
