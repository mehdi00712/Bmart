<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bmart — Admin Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="nav">
  <div class="logo"><a href="index.html" style="color:white;text-decoration:none">Bmart</a></div>
  <nav style="display:flex;gap:12px;align-items:center">
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
    <a href="login.html">Seller Login</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="admin.html">Admin</a>
    <a href="admin_products.html">Admin Products</a>
  </nav>
</header>

<main class="container">
  <h1>Admin — All Products</h1>
  <p style="color:#9ca3af">Only super admin can see this page. You can delete or disable products.</p>
  <div id="products"></div>
</main>

<!-- Guard: only allow YOUR UID -->
<script type="module">
  import { auth } from './firebase.js';
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

  const SUPER_ADMIN_UID = "REPLACE_WITH_YOUR_UID"; // put your UID here

  onAuthStateChanged(auth, (u) => {
    if (!u || u.uid !== SUPER_ADMIN_UID) {
      location.href = 'index.html';
    }
  });
</script>

<script type="module">
  import { db, collection, getDocs, updateDoc, deleteDoc, doc } from './firebase.js';
  import { fmtCurrency } from './util.js';

  const container = document.getElementById('products');

  async function loadProducts() {
    const snap = await getDocs(collection(db, 'products'));
    const items = snap.docs.map(d => ({ id: d.id, ...d.data() }));

    if (!items.length) {
      container.innerHTML = "<p>No products yet.</p>";
      return;
    }

    container.innerHTML = items.map(p => `
      <div class="card" style="margin-bottom:12px;padding:12px">
        <div class="row" style="border:none">
          <img class="thumb" src="${(p.images && p.images[0]) || ''}">
          <div>
            <b>${p.title}</b><br>
            ${fmtCurrency(p.price)} · Stock: ${p.stock}<br>
            Seller: ${p.ownerUid}
          </div>
        </div>
        <div class="row" style="border:none">
          <button class="disable" data-id="${p.id}" style="background:#6b7280">
            ${p.isActive === false ? 'Enable' : 'Disable'}
          </button>
          <button class="del" data-id="${p.id}" style="background:#ef4444">Delete</button>
        </div>
      </div>
    `).join('');

    // Disable/Enable toggle
    container.querySelectorAll('.disable').forEach(btn => {
      btn.onclick = async () => {
        try {
          const id = btn.dataset.id;
          const newState = btn.textContent === 'Disable' ? false : true;
          await updateDoc(doc(db, 'products', id), { isActive: newState });
          loadProducts();
        } catch (e) {
          alert(e.message || 'Failed to update product');
        }
      };
    });

    // Delete
    container.querySelectorAll('.del').forEach(btn => {
      btn.onclick = async () => {
        if (!confirm('Delete this product permanently?')) return;
        try {
          await deleteDoc(doc(db, 'products', btn.dataset.id));
          loadProducts();
        } catch (e) {
          alert(e.message || 'Delete failed');
        }
      };
    });
  }

  loadProducts();
</script>
</body>
</html>
