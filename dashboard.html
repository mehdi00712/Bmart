<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="nav"><div class="logo">Bmart â€” Seller</div></header>
<main class="container">
  <section class="card">
    <h2>Add / Edit Product</h2>
    <form id="pform">
      <input name="id" type="hidden" />
      <label>Title <input required name="title"></label>
      <label>Price <input required name="price" type="number" step="0.01"></label>
      <label>Stock <input required name="stock" type="number"></label>
      <label>Category <input name="category"></label>
      <label>Description <textarea name="description"></textarea></label>
      <label>Image <input type="file" id="img"></label>
      <button type="submit">Save</button>
    </form>
  </section>

  <section class="card">
    <h2>Your Products</h2>
    <div id="plist"></div>
  </section>

  <section class="card">
    <h2>Incoming Orders</h2>
    <div id="orders"></div>
  </section>
</main>
<script type="module" src="seller.js"></script>
</body>
</html>
