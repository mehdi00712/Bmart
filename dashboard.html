<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="nav">
  <div class="logo"><a href="index.html" style="color:white;text-decoration:none">Bmart — Seller</a></div>
  <nav style="display:flex;gap:12px;align-items:center">
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="admin.html">Admin</a>
    <a id="signout" href="#" style="background:#ef4444">Sign out</a>
  </nav>
</header>

<main class="container">
  <section class="card">
    <h2>Add / Edit Product</h2>
    <form id="pform">
      <input name="id" type="hidden" />
      <label>Title <input required name="title"></label>
      <label>Price <input required name="price" type="number" step="0.01"></label>
      <label>Stock <input required name="stock" type="number"></label>

      <!-- Category with dropdown + free typing (datalist) -->
      <label>Category
        <input name="category" list="category-list" placeholder="Select or type…" />
        <datalist id="category-list">
          <!-- Suggest common categories (edit as you like) -->
          <option value="groceries"></option>
          <option value="fruits"></option>
          <option value="vegetables"></option>
          <option value="beverages"></option>
          <option value="snacks"></option>
          <option value="electronics"></option>
          <option value="fashion"></option>
          <option value="beauty"></option>
          <option value="home"></option>
          <option value="toys"></option>
        </datalist>
      </label>

      <label>Description <textarea name="description"></textarea></label>
      <label>Image <input type="file" id="img"></label>
      <button type="submit">Save</button>
    </form>
  </section>

  <section class="card">
    <h2>Your Products</h2>
    <div id="plist"></div>
  </section>

  <section class="card">
    <h2>Incoming Orders</h2>
    <div id="orders"></div>
  </section>
</main>

<script type="module">
  import { auth } from './firebase.js';
  import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
  document.getElementById('signout').onclick = async (e) => {
    e.preventDefault();
    await signOut(auth);
    location.href = 'login.html';
  };
  onAuthStateChanged(auth, (u) => { if (!u) location.href = 'login.html'; });
</script>
<script type="module" src="seller.js"></script>
</body>
</html>
