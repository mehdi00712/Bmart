<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bmart — Sign in / Sign up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="container">
  <h1>Seller Sign in / Sign up</h1>

  <section class="card" style="max-width:520px;margin:auto;">
    <form id="authForm">
      <label>Email <input name="email" type="email" required></label>
      <label>Password <input name="password" type="password" required minlength="6"></label>
      <div class="row" style="border:none;padding:0">
        <button type="submit" id="loginBtn">Sign in</button>
        <button type="button" id="signupBtn">Create account</button>
      </div>
    </form>
    <p id="msg" style="color:#9ca3af"></p>
  </section>

  <p style="text-align:center;margin-top:16px">
    After signing in, you’ll be redirected to the <a href="dashboard.html">Seller Dashboard</a>.
  </p>
</main>

<script type="module" src="auth.js"></script>
</body>
</html>
