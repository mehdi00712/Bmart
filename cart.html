<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="container">
  <h1>Your Cart</h1>
  <div id="list"></div>
  <p id="sub"></p>
  <a class="btn" href="checkout.html">Checkout</a>
</main>
<script type="module">
  import { getCart, removeFromCart, subtotal } from './store.js';
  import { fmtCurrency } from './util.js';

  const list = document.getElementById('list');
  function render() {
    const items = getCart();
    if (!items.length) { list.innerHTML = '<p>Cart is empty.</p>'; return; }
    list.innerHTML = items.map(it => `
      <div class="row">
        <div>${it.title}</div>
        <div>Qty: ${it.qty}</div>
        <div>${fmtCurrency(it.price * it.qty)}</div>
        <button data-id="${it.productId}">Remove</button>
      </div>`).join('');
    document.getElementById('sub').textContent = 'Subtotal: ' + fmtCurrency(subtotal());
    list.querySelectorAll('button').forEach(b => b.onclick = () => { removeFromCart(b.dataset.id); render(); });
  }
  render();
</script>
</body>
</html>
