<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="container" id="app"></main>
<script type="module">
  import { db, doc, getDoc } from './firebase.js';
  import { addToCart } from './store.js';
  import { fmtCurrency, readQuery } from './util.js';

  const id = readQuery('id');
  const app = document.getElementById('app');

  async function render() {
    const snap = await getDoc(doc(db, 'products', id));
    if (!snap.exists()) { app.innerHTML = '<p>Not found.</p>'; return; }
    const p = snap.data();
    app.innerHTML = `
      <div class="product">
        <img src="${(p.images && p.images[0]) || 'https://via.placeholder.com/600x400?text=Product'}"/>
        <div>
          <h1>${p.title}</h1>
          <p class="price">${fmtCurrency(p.price)}</p>
          <p>${p.description || ''}</p>
          <label>Qty <input type="number" id="qty" min="1" value="1"></label>
          <button id="add">Add to Cart</button>
        </div>
      </div>`;
    document.getElementById('add').onclick = () => {
      const qty = Number(document.getElementById('qty').value || '1');
      addToCart({
        productId: id, title: p.title, price: Number(p.price || 0), qty,
        sellerUid: p.ownerUid, shopId: p.shopId
      });
      alert('Added to cart');
    };
  }
  render();
</script>
</body>
</html>
