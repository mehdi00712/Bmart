<script type="module">
  import { db, doc, getDoc } from './firebase.js';
  import { addToCart } from './store.js';
  import { fmtCurrency, readQuery } from './util.js';
  import { initReviews } from './reviews.js';  <!-- ðŸ‘ˆ ensure this line exists -->

  const id = readQuery('id');
  const app = document.getElementById('app');

  async function render() {
    const snap = await getDoc(doc(db, 'products', id));
    if (!snap.exists()) { app.innerHTML = '<p>Not found.</p>'; return; }
    const p = snap.data();
    const img0 = (p.images && p.images[0]) || 'https://via.placeholder.com/600x400?text=Product';

    app.innerHTML = `
      <div class="product">
        <img src="${img0}" alt="${p.title}"/>
        <div>
          <h1>${p.title}</h1>
          <p class="price">${fmtCurrency(p.price)}</p>
          ${p.category ? `<div style="color:#9ca3af;margin-bottom:6px">${p.category}</div>` : ''}
          <p>${p.description || ''}</p>
          <label>Qty <input type="number" id="qty" min="1" value="1"></label>
          <button id="add">Add to Cart</button>
        </div>
      </div>

      <!-- Reviews -->
      <section id="reviews" style="margin-top:24px"></section>
    `;

    document.getElementById('add').onclick = () => {
      const qty = Number(document.getElementById('qty').value || '1');
      addToCart({
        productId: id,
        title: p.title,
        price: Number(p.price||0),
        qty,
        sellerUid: p.ownerUid,
        shopId: p.shopId
      });
      alert('Added to cart');
    };

    // Initialize the reviews block
    await initReviews(id);
  }
  render();
</script>
